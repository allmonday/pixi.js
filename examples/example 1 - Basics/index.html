<!DOCTYPE HTML>
<html>
<head>
    <title>pixi.js example 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
    </style>
    <script src="../../bin/pixi.dev.js"></script>

</head>
<body>
    <script>
    // create an new instance of a pixi stage
    var stage = new PIXI.Stage(0x66FF99);

    // create a renderer instance
    var renderer = PIXI.autoDetectRenderer(2000, 1000);

    // add the renderer view element to the DOM
    document.body.appendChild(renderer.view);

    requestAnimFrame(animate);

    // create a texture from an image path
    var texture = PIXI.Texture.fromImage("circle2-1.png");
    var unhover = PIXI.Texture.fromImage("circle2-1.png");
    var hover = PIXI.Texture.fromImage("circle2-2.png");

    for ( var i = 0; i < 10000; i++) {
        // create a new Sprite using the texture
        var bunny = new PIXI.Sprite(texture);

        // center the sprites anchor point
        bunny.anchor.x = 0.5;
        bunny.anchor.y = 0.5;

        // move the sprite to the center of the screen
        bunny.position.x = Math.random() * 2000;
        bunny.position.y = Math.random() * 1000;
        bunny.interactive = true;
        bunny.mouseover = function (data) {
            this.setTexture(hover);
        }
        bunny.mouseout = function (data) {
            this.setTexture(unhover);
        }
        stage.addChild(bunny);

    }

    function animate() {
        requestAnimFrame(animate);

        // just for fun, let's rotate mr rabbit a little
        // bunny.rotation += 0.1;

        // render the stage
        renderer.render(stage);
    }
    </script>

    </body>
</html>
